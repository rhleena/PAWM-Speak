<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Level</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/level.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <img src="assets/emot speak.png" alt="Emoji Speak">
        <h1 class="text-style-display-01"> Choose Your <span class="gradient-text">Level.</span></h1>
        <p class="text-subheading-level"> Choose the level that best matches your English skills </p>
        <nav>
            <a href="quiz.html" class="level-button" id="comprehensionButton">Comprehension</a>
            <a href="#" class="level-button" id="grammarButton">Grammar</a>
            <a href="#" class="level-button" id="speakingButton">Speaking</a>
        </nav>

        <h2>Quiz History</h2>
        <div id="historyContainer">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Quiz history will be populated here -->
                </tbody>
            </table>
        </div>
        <footer>

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
