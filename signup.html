<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="src/assets/css/styles.css">
    <link rel="stylesheet" href="src/assets/css/authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-section">
        <nav>
            <a href="#" class="logo">
                <img src="src/assets/images/speak logo.png " alt="Speak Logo">
            </a>
            <div class="nav-buttons">
                <a href="login.html" class="button button-secondary">Log In</a>
                <a href="signup.html" class="button button-primary">Sign In</a>
            </div>
        </nav>

        <main>
            <div>
                <h1 class="login-title">Join Us and Start Mastering English Today! ðŸ¤©</h1>
                <p class="login-subtitle">Create an account to access all features, track your progress, and receive personalized quiz recommendations. <br>It only takes a minute!</br></p>

                <form id="loginForm" class="login-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="dannyphantom@gmail.com">
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢">
                            <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="button button-primary">Sign Up</button>
                </form>

                <p class="signup-prompt">
                    Already have an account? <a href="login.html" class="signup-link">Log In</a>
                </p>
            </div>
        </main>

        <footer>
            Â© 2024 Speak, All rights reserved
        </footer>
    </div>

    <script src="src/assets/javascript/signup.js"></script>
</body>
</html>
